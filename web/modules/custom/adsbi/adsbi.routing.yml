adsbi.data.inventory.upgrades.statebd:
  path: '/data/inventory/upgrades/statebd'
  defaults:
    _controller: '\Drupal\adsbi\Controller\InventoryDataController::upgradesStateBD'
  requirements:
    _permission: 'access adsbi'